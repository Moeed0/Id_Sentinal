name: id_sentinel
description: A comprehensive identity protection and fraud detection app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  file_picker: ^10.3.8
  
  # State Management
  flutter_riverpod: ^3.0.3
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Image & File handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Network
  dio: ^5.4.0
  http: ^1.1.2
  
  # Firebase (commented out for MVP - add back when configuring Firebase)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # firebase_messaging: ^14.7.9
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.2
  fl_chart: ^1.1.1
  
  # SMS & Phone
  telephony: ^0.2.0
  device_apps: ^2.2.0
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
